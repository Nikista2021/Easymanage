<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Project Form</title>
</head>
<body>
    <header>
        
    </header>
    <section class="requestProject">
        <div class="requestProject-container">
            <div class="requestProject-content">
                <h1>Project Details</h1>
                <p>Enter the field below to submit your project.</p>
                <form action="">
                    <label for="projectname">Project Name</label>
                    <input type="text" id="projectname" required> <br>

                    <label for="categories">Browse Categories</label>
                    <select id="categories" name="select your type of project">
                        <option value="Website">Website</option>
                        <option value="Mobile App">Mobile Application</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Videography">Videography</option>
                    </select>
                    <br>

                    <label for="features">Features and Description</label>
                    <textarea id="features" required></textarea> <br>

                    <label for="projectname">Other info</label>
                    <input type="text" id="projectname" ><br>
                </form>
                <a href="" class="button">Submit</a>
            </div>
        </div>

    </section>
</body>
</html>
