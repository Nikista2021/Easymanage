<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/png">
</head>
<body>
    <div class="login_container">
        <div class="login_content">
            <div class="login-logo">
                <img src="assets/images/logo.png" alt="img">
            </div>
            <h1>Sign up to Easy Manage</h1> 
            <div class="form">
                <div class="input-field"><input type="text" placeholder="Full Name" class="validate"></div>
                <div class="input-field"><input type="email"placeholder="Email" class="validate"></div>
                <div class="input-field"><input type="password" placeholder="Password" class="validate"></div> 
                <div class="input-field"><input type="password"placeholder="re-enter password" class="validate"></div>
                <div class="login-button">
                    <button class="second-button">Sign up</button>
                </div>    
            </div>
        </div>
    </div>
</body>
</html>
